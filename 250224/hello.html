<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        <b>b tag</b> <!-- bold 적용 --> <br />
        <strong>strong tag</strong> <!-- b 태그랑 strong 태그랑 같다 --> <br />
        <i>i tag</i> <!-- 이탤릭체 적용 --> <br />
        <u>u tag</u> <!-- 밑줄 --> <br />
        <del>del tag</del> <!-- 삭선 --> <br />
        <mark>mark tag</mark> <!-- 형광펜으로 강조 표시 --> <br />
        sub<sub>tag</sub> <!-- 아래 첨자 --> <br />
        sup<sup>tag</sup> <!-- 위 첨자 --> <br />
        <blockquote>blockquote tag</blockquote> <!-- 인용구 -->
        <marquee>marquee tag</marquee> <!-- 오른쪽에서 왼쪽으로 흘러간다 -->
    </body>
</html>
