<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의목록</title>
</head>
<!-- 정의 목록 태그 -->
<body>
    <h1>객체지향 프로그래밍의 특징</h1>
    <dl>
        <dt>상속성이란</dt>
        <dd>기존에 만들어져 있던 클래스 그대로 계승받아 새로운 클래스를 만드는 것</dd>
        <dt>다형성이란</dt>
        <dd>특정한 심볼이나 연산자에 대해 상황에 따라 그 의미도 다르게 부여하는 것</dd>
    </dl>
</body>
</html>
