<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="10" width="500" height="100">
        <tr>
            <th>이름</th>
            <th>주소</th>
            <th>성별</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>이주희</td>
            <td>서울 성북구</td>
            <td colspan="2">여</td>
        </tr>
        <tr>
            <td>김성훈</td>
            <td>서울 강남구</td>
            <td>남</td>
            <td>30</td>
        </tr>
        <tr>
            <td rowspan="2">조선희</td>
            <td>서울 종로구</td>
            <td>여</td>
            <td>25</td>
        </tr>
        <tr>
            <td>서울 성동구</td>
            <td>남</td>
            <td>32</td>
        </tr>        
    </table>
</body>
</html>
