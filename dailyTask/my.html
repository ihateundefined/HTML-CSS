<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개발자 포트폴리오</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #fafafa;
    }

    .container {
      max-width: 935px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: white;
      border-bottom: 1px solid #dbdbdb;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-family: 'Billabong', cursive;
      font-size: 28px;
      text-align: center;
    }

    .search-bar {
      background-color: #efefef;
      border-radius: 8px;
      padding: 8px 16px;
      width: 90%;
      max-width: 300px;
      margin: 0 auto;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      width: 100%;
      margin-left: 8px;
    }

    .profile-section {
      display: flex;
      padding: 30px 0;
      border-bottom: 1px solid #dbdbdb;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 30px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .profile-picture img {
      width: 144px;
      height: 144px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }

    .profile-info {
      flex: 1;
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .username {
      font-size: 28px;
      font-weight: 300;
      margin-right: 20px;
    }

    .action-button {
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .stats {
      display: flex;
      margin-bottom: 20px;
    }

    .stat-item {
      margin-right: 40px;
    }

    .bio {
      margin-bottom: 5px;
    }

    .website a {
      color: #00376b;
      text-decoration: none;
      font-weight: 600;
    }

    .story-highlights {
      display: flex;
      padding: 20px 0;
      overflow-x: auto;
      border-bottom: 1px solid #dbdbdb;
    }

    .highlight {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 20px;
      width: 80px;
    }

    .highlight-image {
      width: 66px;
      height: 66px;
      border-radius: 50%;
      border: 1px solid #dbdbdb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
      background-color: #f8f8f8;
    }

    .highlight-title {
      font-size: 12px;
      text-align: center;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .content-tabs {
      display: flex;
      justify-content: center;
      border-top: 1px solid #dbdbdb;
    }

    .tab {
      display: flex;
      align-items: center;
      padding: 15px;
      cursor: pointer;
      color: #8e8e8e;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0 30px;
    }

    .tab.active {
      color: #262626;
      border-top: 1px solid #262626;
      margin-top: -1px;
    }

    .tab i {
      margin-right: 6px;
    }

    /* 스크롤 관련 스타일 */
    .container-scroll {
      display: flex;
      height: 100vh;
    }

    .scroll-left {
      width: 50%;
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .scroll-left .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background-color: #f0f0f0;
      scroll-snap-align: start;
    }

    .scroll-right {
      width: 50%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0;
    }

    .scroll-right img {
      width: 80%;
      height: auto;
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">포트폴리오</div>
    </div>
  </header>

  <main class="container">
    <section class="profile-section">
      <div class="profile-picture">
        <img id="profile-img" src="https://via.placeholder.com/150" alt="프로필 사진">
      </div>
      <div class="profile-info">
        <div class="profile-header">
          <h1 class="username">개발자이름</h1>
          <button class="action-button">연락하기</button>
        </div>
        <div class="stats">
          <div class="stat-item"><strong id="projects-count">10</strong> 프로젝트</div>
          <div class="stat-item"><strong id="experience-years">5</strong> 경력</div>
          <div class="stat-item"><strong id="contributions">150</strong> 기여활동</div>
        </div>
        <div class="bio">
          <strong id="full-name">홍길동</strong>
        </div>
        <div class="bio" id="bio-text">안녕하세요! 저는 웹 개발자입니다. 사용자 경험을 중요시하며 깔끔하고 효율적인 코드를 작성하기 위해 노력합니다.</div>
        <div class="website">
          <a href="#" id="website-link">github.com/username</a>
        </div>
      </div>
    </section>

    <section class="story-highlights">
      <div class="highlight">
        <div class="highlight-image">
          <div class="skill-icon">C</div>
        </div>
        <div class="highlight-title">C</div>
      </div>
      <div class="highlight">
        <div class="highlight-image">
          <div class="skill-icon">C++</div>
        </div>
        <div class="highlight-title">C++</div>
      </div>
      <div class="highlight">
        <div class="highlight-image">
          <div class="skill-icon">JS</div>
        </div>
        <div class="highlight-title">JavaScript</div>
      </div>
      <div class="highlight">
        <div class="highlight-image">
          <div class="skill-icon">HTML</div>
        </div>
        <div class="highlight-title">HTML</div>
      </div>
      <div class="highlight">
        <div class="highlight-image">
          <div class="skill-icon">CSS</div>
        </div>
        <div class="highlight-title">CSS</div>
      </div>
    </section>

    <hr>

    <!-- 중간 스크롤 영역 -->
    <div class="container-scroll">
      <div class="scroll-left">
        <div class="section" id="section1">Section 1</div>
        <div class="section" id="section2">Section 2</div>
        <div class="section" id="section3">Section 3</div>
        <div class="section" id="section4">Section 4</div>
      </div>
      <div class="scroll-right">
        <img id="image" src="https://www.globaltimes.cn/Portals/0/attachment/2023/2023-07-08/6e0b70bf-bdea-49f6-855a-0a1a8c102440.jpeg" alt="Image 1">
      </div>
    </div>
  </main>

  <script>
    const images = [
      "https://www.globaltimes.cn/Portals/0/attachment/2023/2023-07-08/6e0b70bf-bdea-49f6-855a-0a1a8c102440.jpeg",
      "https://media.cnn.com/api/v1/images/stellar/prod/15-20240308054824741.jpg?c=original",
      "https://lh5.googleusercontent.com/proxy/bR1gb9cuXQPrVfdBmdmQFie2Ecn65nGErW5h6zimVZa9xDpRXgyeBfmBdFxl9po5SXn0PnrqS_kvHCDjQUxsqtEYnaJWimjXD4jQgg7TVXq0DpKbAPR8uMh2",
      "https://i.pinimg.com/736x/21/fd/40/21fd40d76f3ab6905e80251e7c9d5b9f.jpg"
    ];

    const scrollLeft = document.querySelector('.scroll-left');
    const sections = document.querySelectorAll('.scroll-left .section');
    const imageElement = document.getElementById('image');

    let timeout;
    scrollLeft.addEventListener('scroll', () => {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const scrollPosition = scrollLeft.scrollTop;
        const sectionHeight = sections[0].offsetHeight;
        const index = Math.floor(scrollPosition / sectionHeight);
        if (index >= 0 && index < images.length) {
          imageElement.src = images[index];
        }
      }, 50);
    });
  </script>

</body>
</html>
