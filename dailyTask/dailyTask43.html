<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 문제 43 : HTML과 CSS를 사용하여 2개의 열로 구성된 레이아웃을 만들어라.
     왼쪽 열은 70%의 너비를 차지하고, 오른쪽 열은 30%의 너비를 차지하도록 한다. -->
    <style>
      .container {
        display: flex;
      }
      .left {
        width: 70%;
        background-color: lightsalmon;
      }
      .right {
        width: 30%;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h4>두 개의 열로 구성된 레이아웃</h4>
    <div class="container">
      <div class="left">
        <h4>왼쪽 70%</h4>
      </div>
      <div class="right">
        <h4>오른쪽 30%</h4>
      </div>
    </div>
  </body>
</html>
