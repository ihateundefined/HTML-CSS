<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 문제 42 : 내부 스타일시트를 사용하여 링크에 마우스를 올렸을 때(:hover) 링크 색상이 빨간색으로 변경되도록 설정하라. -->
    <style>
      a:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com">호버 시 빨간색으로 변하는 구글</a>
  </body>
</html>
