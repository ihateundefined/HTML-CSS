<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    </style>
    <!-- 문제 40 : 내부 스타일시트를 사용하여 모든 리스트 항목(li)에 파란색 원형 디스크를 사용하도록 설정하라. -->
    <style>
      li {
        list-style-type: disc;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h4>파란색 원형 디스크 설정한 리스트</h4>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </body>
</html>
