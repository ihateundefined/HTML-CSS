<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 문제 44 : 상단에 헤더, 중간에 본문, 하단에 푸터로 구성된 레이아웃을 만들어라. -->
    <style>
      #header {
        background-color: yellow;
        height: 100px;
      }
      #section {
        background-color: pink;
        height: 300px;
      }
      #footer {
        background-color: skyblue;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h4>상단에 헤더, 중간에 본문, 하단에 푸터로 레이아웃</h4>
    <div id="header">
      <h2>header</h2>
    </div>
    <div id="section">
      <h2>section</h2>
    </div>
    <div id="footer">
      <h2>footer</h2>
    </div>
  </body>
</html>
