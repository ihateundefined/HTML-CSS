<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        /* 태그 선택자 */
        h1 {
            color: red;
        }
        .green {
            color: green;
        }
        .orange {
            color: orange;
        }
        #blue {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="green">사과</h1>
    <h1 class="green">바나나</h1>
    <h1 class="orange">체리</h1>
    <h1 class="orange">딸기</h1>
    <h1 id="blue" class="orange">포도</h1>
</body>
</html>
